<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <title>Library</title>
</head>
<body>
<div class="nav-bar">
    <div class="library-logo">Library</div>
    <div class="links">
<!--        <button>Clear List</button>-->
        <dialog>
            <form action="">
                <div class="form-item">
                    <input type="text" name="author" placeholder="Author" id="Author" required>
                </div>
                <div class="form-item">
                    <input type="text" name="title" placeholder="Title" id="Title" required>
                </div>
                <div class="form-item">
                    <input type="text"
                           onkeypress="return (event.charCode !==8 && event.charCode ===0 || (event.charCode >= 48 && event.charCode <= 57))"
                           name="totalPages" placeholder="Number of pages:" id="pages-number" required>
                </div>
                <button class="add-btn" type="submit">Add</button>
            </form>
            <button class="dialog-close-btn" autofocus>Close</button>
        </dialog>
        <button class="add-book-btn">Add Book</button>
    </div>
</div>

<div class="main-container">
</div>

</body>
</html>
