<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <title>Library</title>
</head>
<body>
<div class="nav-bar">
    <div class="library-logo">Library</div>
    <div class="links">
<!--        <button>Clear List</button>-->
        <dialog>
            <form action="">
                <div class="form-item">
                    <input type="text" name="Author" placeholder="Author" id="Author">
                </div>
                <div class="form-item">
                    <input type="text" name="Title" placeholder="Title" id="Title">
                </div>
                <div class="form-item">
                    <input type="text"
                           onkeypress="return (event.charCode !==8 && event.charCode ===0 || (event.charCode >= 48 && event.charCode <= 57))"
                           name="Number of pages" placeholder="Number of pages:" id="pages-number">
                </div>
                <div class="form-item">
                    <input type="checkbox" name="Is read" placeholder="Is read" id="read">
                    <label for="read">Read</label>
                </div>
            </form>
            <button autofocus>Close</button>
        </dialog>
        <button>Add Book</button>
    </div>
</div>

<div class="main-container">
    <div class="book-item">
        <div class="book-info-item">Book Name</div>
        <div class="book-info-item">Book Author</div>
        <div class="book-info-item">200</div>
        <div class="book-actions">
            <button type="submit">Read</button>
            <button type="submit">Delete</button>
        </div>
    </div>
</div>

</body>
</html>
